<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:message id="joyeuse" for="form" style="color: red"/>
        <h:form id="form">
            <h:panelGrid columns="2">
                
                <h:outputLabel>PlateNo</h:outputLabel>
                <h:inputText label="plateno" value="#{CarCrud.car.plateNo}" required="true">
                </h:inputText>
                
                  <h:outputLabel>Model</h:outputLabel>
                  <h:selectOneMenu value="#{CarCrud.car.model}" required="true">
                      <f:selectItem itemValue="rav4" itemLabel="Rav4"></f:selectItem>
                        <f:selectItem itemValue="benz" itemLabel="Benz"></f:selectItem>
                          <f:selectItem itemValue="bugatti" itemLabel="Bugatti"></f:selectItem>
                  </h:selectOneMenu>
                  
                   <h:outputLabel>Institution</h:outputLabel>
                   <h:selectOneMenu value="#{CarCrud.car.institution}" required="true">
                      <f:selectItem itemValue="Toyota" itemLabel="Toyota"></f:selectItem>
                        <f:selectItem itemValue="Hyundai" itemLabel="Hyundai"></f:selectItem>
                  </h:selectOneMenu>
                   
                   <h:outputLabel>Manufacturing Year</h:outputLabel>
                   <h:inputText label="manufacturingYear" value="#{CarCrud.car.manufacturingyear}" required="true"/>
                  
                     
                     <h:outputLabel>Purchase Cost</h:outputLabel>
                     <h:inputText label="PurchaseCost" value="#{CarCrud.car.purchaseCost}" required="true"/>
                     
                  
                     <h:inputHidden value="#{CarCrud.action}"/>
                     <h:commandButton value="#{CarCrud.action}" action="#{CarCrud.registerCar()}"></h:commandButton>
                   
                   
                  
                
                
            </h:panelGrid>
        </h:form>
    </body>
</html>
