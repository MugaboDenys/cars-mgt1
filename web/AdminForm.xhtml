        <h:form id="form">
            <h:panelGrid columns="2">

                <h:inputText label="name" value="#{companyCrud.admin.name}" required="true">

                 <h:commandButton value="login" action="#{companyCrud.authentication()}"></h:commandButton>
                   
                   
                  
                
                
            </h:panelGrid>
        </h:form>
